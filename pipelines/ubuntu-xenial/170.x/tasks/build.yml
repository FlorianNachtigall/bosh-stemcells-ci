---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: bosh/os-image-stemcell-builder

inputs:
  - name: bosh-linux-stemcell-builder
  - name: bosh-stemcells-ci
  - name: version
  - name: stemcells-index

outputs:
  - name: stemcell
  - name: stemcells-index
    path: stemcells-index-output

run:
  path: bosh-stemcells-ci/pipelines/ubuntu-xenial/170.x/tasks/build.sh

params:
  IAAS:         replace-me
  HYPERVISOR:   replace-me
  OS_NAME:      replace-me
  OS_VERSION:   replace-me
