groups: []
jobs: []
resource_types:
- name: usn
  type: registry-image
  source:
    repository: bosh/usn-resource
- name: metalink-repository
  type: registry-image
  source:
    repository: dpb587/metalink-repository-resource
resources:
- name: bosh-stemcells-ci
  type: git
  source:
    uri: https://github.com/cloudfoundry/bosh-stemcells-ci
    branch: master
- name: resolvconf-manager
  source:
    uri: git+https://github.com/cloudfoundry-incubator/resolvconf-manager-index.git
    version: '*'
  type: metalink-repository
- name: bats
  source:
    branch: master
    uri: https://github.com/cloudfoundry/bosh-acceptance-tests.git
  type: git
- name: stemcells-index
  source:
    branch: master
    private_key: ((boshio_stemcells_index_key))
    uri: git@github.com:bosh-io/stemcells-core-index.git
  type: git
- name: syslog-release
  source:
    repository: cloudfoundry/syslog-release
  type: bosh-io-release
- name: os-conf-release
  source:
    repository: cloudfoundry/os-conf-release
  type: bosh-io-release
- name: bosh-deployment
  source:
    branch: master
    uri: https://github.com/cloudfoundry/bosh-deployment
  type: git
- name: bosh-cli
  source:
    bucket: bosh-cli-artifacts
    regexp: bosh-cli-([0-9.]+)-linux-amd64
    region_name: us-east-1
  type: s3
- name: environment
  source:
    branch: master
    pool: vsphere
    private_key: ((github_deployment_key__bosh-cpi-environments))
    uri: git@github.com:pivotal-cf-experimental/bats-concourse-pool.git
  type: pool
- name: every-2-weeks-on-monday
  type: time
  source:
    start: 6:00
    stop: 8:30
    location: America/Los_Angeles
    days: [Monday]
    interval: 192h
- name: xenial-usn
  type: usn
  source:
    os: ubuntu-16.04-lts
    priorities: [high, critical]
- name: xenial-usn-low-medium
  type: usn
  source:
    os: ubuntu-16.04-lts
    priorities: [low, medium]
